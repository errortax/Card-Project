<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/> 
    <title>Card project</title>
</head>
<body>
    <header> 
        <h1>Our Staffs</h1>
        <nav>
            <a href="#profile1">Joe</a> 
            <a href="#profile2">Matt</a> 
            <a href="#profile3">Kory</a> 
         </nav>
    </header>

    <main> 
        <article class="card" id="profile1">
            <figure>
            <img
            src="img/AlebertoCarmona-500x500.jpg"
            alt="Joe Coder"
            width="500"
            height="500"/>
            <figcaption> Joe Coder</figcaption>
        </figure>
        <p><q>I love to code</q></p>
        </article>

        <article class="card" id="profile2">
            <figure>
            <img
            src="img/Barbosa-1-500x500-1.webp"
            alt="Joe Coder"
            width="500"
            height="500"/>
            <figcaption> Matt Designer</figcaption>
        </figure>
        <p><q>I love to design</q></p>
        </article>

        <article class="card" id="profile3">
            <figure>
            <img
            src="img/lady.jpeg"
            alt="Kory Dev Op"
            width="500"
            height="500"/>
            <figcaption> Kory<span class="nowrap"> Dev Op</span></figcaption>
        </figure>
        <p><q>I organise staff</q></p>
        </article>
    </main>

    <footer>
       <p>&copy; Acme Co.</p>
    </footer>

</body>
</html>
